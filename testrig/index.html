<!-- index.html -->
<!DOCTYPE html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="assiduNodeApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Node/Angular Assidu App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #person-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="js/assidu-node.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController" ng-init="initFirst()">
    <div class="container">

        <!-- HEADER AND TODO COUNT -->
        <div class="jumbotron text-center">
            <h1>I'm very assiduous ! <span class="label label-info">{{ persons.length }}</span></h1>
        </div>
        <!-- TODO LIST -->
        <div id="person-list" class="row">
            <div class="col-sm-4 col-sm-offset-4">
                <!-- LOOP OVER THE TODOS IN $scope.persons -->
                <div class="checkbox" ng-repeat="person in persons">
                    <label>
                        <input type="checkbox" ng-click="deletePerson(person._id)"> {{ person.name }}
                    </label>
                </div>
            </div>
        </div>
        <!-- FORM TO CREATE TODOS -->
        <div id="person-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form>
                    <div class="form-group">
                        <!-- BIND THIS VALUE TO formData.name IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Enter something to be assiduous about" ng-model="formData.name">
                    </div>
                    <!-- createPerson() WILL CREATE NEW Persons -->
                    <button type="submit" class="btn btn-primary btn-lg" ng-click="createPerson()">Add</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
